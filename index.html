<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sakura AR - L-Marker System</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <div class="arjs-loader">
      <div>桜の魔法を準備中...<br>（しばらくお待ちください）</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-nft
        type="nft"
        url="https://mikkaichi0278-lab.github.io/sakura9/sakura"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-image
          src="butterfly.png"
          position="150 -200 0"
          rotation="-90 0 0"
          width="100"
          height="100"
          animation="property: position; to: 150 -150 50; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
        </a-image>

        <a-image
          src="petal.png"
          position="100 -250 10"
          rotation="-90 0 0"
          width="30"
          height="30"
          animation="property: position; to: 100 -400 20; dur: 5000; easing: linear; loop: true"
        >
        </a-image>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
