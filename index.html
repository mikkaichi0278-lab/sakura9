<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Test - Box and Butterfly</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
      <div>桜の魔法を準備中...<br>（しばらくお待ちください）</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box position="0 0 -100" scale="20 20 20" color="red" 
             animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-box>

      <a-nft
        type="nft"
        url="https://mikkaichi0278-lab.github.io/sakura9/sakura"
        smooth="false"
      >
        <a-image
          src="butterfly.png"
          position="0 0 0"
          scale="150 150 150"
          rotation="-90 0 0"
        ></a-image>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
